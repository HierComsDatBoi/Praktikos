<body>
    <header></header>
    <main>
        <section id="games">
            <h2>Video zaidimai</h2>
            <h3>Prideti Zaidima</h3>
            <form>
                <div>
                    <label for="name">Pavadinimas</label>
                    <input type="text" name="name" id="name">

                    <div></div>
                    <label for="photo">Nuotrauka</label>
                    <input type="url" name="photo" id="photo">
                </div>
                <div>
                    <label for="description">Aprasymas</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div>
                    <label for="releaseDate">Leidimo data</label>
                    <input type="date" name="releaseDate" id="releaseDate">
                </div>
                <div>
                    <label for="developer">Kurejas</label>
                    <input type="text" name="developer" id="developer">
                </div>
                <div>
                    <label for="name">Platforma</label>
                    <select name="platform" id="platform">
                        <option value="PC">PC</option>
                        <option value="Xbox">Xbox</option>
                        <option value="PS">PlayStation</option>
                        <option value="Switch">Switch</option>
                    </select>
                </div>
                <div>
                    <label for="genres">Zanrai</label>
                    <input type="text" name="genres" id="genres" placeholder="Zanras1, Zanras2, Zanras3, ...">
                </div>

                <input type="submit" value="Kurti zaidima">
            </form>
