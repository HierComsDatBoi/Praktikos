<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="background">
        <section>
            <h1>Contact Us!</h1>
            <form action="submit">
                <div>
                    <label for="name">Name:<br></label>
                    <input minlength="3" maxlength="20" width="100%" type="text" name="name" id="name" placeholder="Petras" required>
                </div>
                <div>
                    <label for="email">Email:<br></label>
                    <input type="email" name="email" id="email" placeholder="Petras@Petras.lt" required>
                </div>
                <div>
                    <label for="ref">Reference Number:<br></label>
                    <input type="number" name="ref" id="ref" placeholder="12213">
                </div>
                <div>
                    <textarea rows="2" name="message" id="message" placeholder="Your message goes here..."></textarea>
                </div>
                <div>
                    <button name="submit" value="submit" type="submit">Send!</button>
                </div>
            </form>
        </section>
    </div>    
</body>

</html>
